version: "2"
sql:
  - schema: "migrations"
    queries: "internal/adapter/storage/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/adapter/storage/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
