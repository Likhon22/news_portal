version: "3.8"

services:
  db:
    image: postgres:17-alpine
    container_name: news_portal_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-news_portal}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - news-portal-network

  backend:
    build:
      context: ./news-portal-backend
      dockerfile: Dockerfile
    container_name: news_portal_backend
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-news_portal}?sslmode=disable
      - APP_ENV=${APP_ENV:-production}
      - PORT=${BACKEND_PORT:-8080}
      - JWT_SECRET=${JWT_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    depends_on:
      - db
    networks:
      - news-portal-network

  cms:
    build:
      context: ./news-cms
      dockerfile: Dockerfile
    container_name: news_portal_cms
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "${CMS_PORT:-3001}:3000"
    depends_on:
      - backend
    networks:
      - news-portal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news_portal_frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - news-portal-network

networks:
  news-portal-network:
    driver: bridge

volumes:
  postgres_data:
